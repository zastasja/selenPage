name: Python testing selenium_dev

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']
        firefox: ['latest' ]
    name: Firefox ${{ matrix.firefox }}

    steps:
    - uses: actions/checkout@v3
      id: setup-python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.2.2
        virtualenvs-create: true
        virtualenvs-in-project: false
        installer-parallel: true


#    - name: Install dependencies
#      run: |
#        python -m pip install --upgrade pip
#        python -m pip install pytest black
#        pip install selenium

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install poetry dependencies
      if: steps.cached-poetry-dependencies.outputs.cached-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest
    - name: check chrome version
      run: chrome --version

    - name: Install Firefox ${{ matrix.firefox }}
      uses: |
        browser-actions/setup-firefox@latest
        'node16'
      with:
        firefox-version: ${{ matrix.firefox }}
    - run: firefox --version

    - name: Run tests
      run: poetry run pytest -v